<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style type="text/css">
        $link-text-color: #fff;
        /* Basic styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header styling */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo img {
            max-width: 150px;
        }

        /* Navigation styling */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
            animation: fadeIn 1s ease-in-out;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        /* Welcome section styling */
        #welcome {
            text-align: center;
            padding: 60px 20px;
            background-image: url('background.png');
            background-size: cover;
            color: white;
            animation: fadeInUp 1.5s ease-in-out;
        }

        #welcome h1 {
            font-size: 36px;
            margin-bottom: 20px;
            animation: slideInLeft 1.5s ease-in-out;
        }

        #welcome p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #ffcc00;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cta-button:hover {
            background-color: #e6b800;
            transform: scale(1.1);
        }

        /* Services section styling */
        #services {
            padding: 40px 20px;
            background-color: #fff;
        }

        #services h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .service-item {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slideInUp 1.5s ease-in-out;
            transition: transform 0.3s;
        }

        .service-item:hover {
            transform: translateY(-10px);
        }

        .service-item h3 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #4CAF50;
        }

        .service-item p {
            margin-bottom: 0;
            color: #666;
        }

        /* Footer styling */
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .effect {
          text-align: center;
          display: inline-block;
          position: relative;
          text-decoration: none;
          color: $link-text-color;
          text-transform: capitalize;
          /* background-color: - add your own background-color */
          font: {
            family: 'Roboto', sans-serif; /* put your font-family */
            size: 18px;
          }
          padding: 20px 0px;
          width: 150px;
          border-radius: $border-radius;
          overflow: hidden;
        }
        /* effect-4 styles */
        .effect.effect-4 {
          transition: all 0.2s linear 0s;
          
          &:before {
            content: "\f178";
            font-family: FontAwesome;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0px;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 30px;
            transform: scale(0,1);
            transition: all 0.2s linear 0s;
          }
          
          &:hover {
            text-indent: -9999px;
            
            &:before {
              transform: scale(1,1);
              text-indent: 0;
            }
          }
        }


        /* Form section styling */ 
        main { 
            padding: 60px 20px; 
            background-color: #fff; 
            text-align: center; 
        } form { 
            max-width: 400px; 
            margin: 0 auto; 
            background-color: #f9f9f9; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        } form label { 
            display: block; 
            text-align: left; 
            margin-bottom: 10px; 
            font-weight: bold; 
        } form input { 
            width: calc(100% - 20px); 
            padding: 10px; 
            margin-bottom: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        } form button { 
            background-color: #4CAF50; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s, transform 0.3s; 
        } form button:hover { 
            background-color: #45a049; 
            transform: scale(1.05); 
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fdepositphotos.com%2Ffr%2Fphotos%2Fprivate-bank-logo.html&psig=AOvVaw1qXhtvCW639_xoLKRc9Fqo&ust=1731676076299000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMD-oND924kDFQAAAAAdAAAAABAE" alt="SecureBank Logo">
        </div>
        <nav>
            <ul>
                <div class="button-effect">
                    <a class="effect effect-4" href="/" title="Home">Home</a>
                    <a class="effect effect-4" href="#" title="Services">Services</a>
                    <a class="effect effect-4" href="#" title="About-Us">About-Us</a>
                    <a class="effect effect-4" href="#" title="Contact">Contact</a>
                    <a class="effect effect-4" href="login" title="Login">Login</a>
                </div>
            </ul>
        </nav>
    </header>
    <section id="welcome">
            <h1>Register</h1>
    </section>
    <form action="/register" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="cta-button">Register</button>
</form>
<footer>
        <p>&copy; 2024 SecureBank. All rights reserved.</p>
        <p><a href="#contact">Contact Us</a></p>
</footer>
</body>
</html>
